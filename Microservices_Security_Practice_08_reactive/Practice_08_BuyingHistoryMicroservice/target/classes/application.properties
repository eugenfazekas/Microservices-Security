server.port=9000
spring.cloud.stream.bindings.input.destination:ORDERS
spring.cloud.stream.bindings.input.content-type:application/json
spring.cloud.stream.kafka.binder.zkNodes:localhost
spring.kafka.bootstrap-servers:localhost:9093

server.ssl.key-store: buying_history.jks
server.ssl.key-store-password: buyinghistorypassword
spring.kafka.streams.replication-factor=1
spring.cloud.stream.kafka.bindings.input.consumer.topic.replication-factor=1
spring.cloud.stream.kafka.binder.replicationFactor=1

spring.kafka.properties.security.protocol=SSL
spring.kafka.properties.ssl.endpoint.identification.algorithm=
spring.kafka.ssl.trust-store-location=file:truststore.jks
spring.kafka.ssl.trust-store-password=authoritypassword
spring.kafka.ssl.trust-store-type=JKS

spring.kafka.ssl.key-store-location=file:buying_history.jks
spring.kafka.ssl.key-store-password=buyinghistorypassword
spring.kafka.ssl.key-store-type=JKS

